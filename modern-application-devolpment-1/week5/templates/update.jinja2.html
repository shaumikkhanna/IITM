<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Update Student
	</title>
	<style>
		div {
			padding-bottom: 25px;
		}
	</style>
</head>
<body>
	<h1>
		Update Student
	</h1>
	<form action="/student/{{ specific_student.student_id }}/update" method="POST" id="update-form">
		<div>
			<label>Roll Number:</label>
			<input type="text" name="roll" value="{{ specific_student.roll_number }}" disabled />
		</div>
		<div>
			<label>First Name:</label>
			<input type="text" name="f_name" value="{{ specific_student.first_name }}" required />
		</div>
		<div>
			<label>Last Name:</label>
			<input type="text" name="l_name" value="{{ specific_student.last_name }}"/>
		</div>
		<div>
			<label>Select Courses: </label>
			<input type="checkbox" name="courses" value="course_1" {% if 1 in specific_course_ids %} checked {% endif %}/>
			<label>MAD I</label>
			<input type="checkbox" name="courses" value="course_2" {% if 2 in specific_course_ids %} checked {% endif %}/>
			<label>DBMS</label>
			<input type="checkbox" name="courses" value="course_3" {% if 3 in specific_course_ids %} checked {% endif %}/>
			<label>PDSA</label>
			<input type="checkbox" name="courses" value="course_4" {% if 4 in specific_course_ids %} checked {% endif %}/>
			<label>BDM</label>
		</div>
		<div>
			<input type="submit" value = "Submit">
		</div>
	</form>
</body>
</html>
